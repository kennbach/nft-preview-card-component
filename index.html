<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="NFT Preview Card Component" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" rel="preload" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>NFT Preview Card Component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image">
          <img src="images/image-equilibrium.jpg" alt="QR Code Image" />
          <div class="overlay">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-details">
          <div class="value">
            <img src="images/icon-ethereum.svg" width="11" height="18" alt="" />
            <p>0.041 ETH</p>
          </div>
          <div class="time-remaining">
            <img src="images/icon-clock.svg" width="17" height="17" alt="" />
            <span>3 days left</span>
          </div>
          <div class="card-hr"></div>
          <div class="creator">
            <img src="images/image-avatar.png" width="34" height="34" alt="" />
            <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
