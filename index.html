<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="NFT Preview Card Component" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" rel="preload" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>NFT Preview Card Component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image">
          <a href="#"
            ><img
              src="images/image-equilibrium.jpg"
              alt="Equilibrium #3429, Jules Wyvern"
          /></a>
          <div class="overlay" role="presentation">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <h1 class="card-title">
          <a href="#">Equilibrium #3429</a>
        </h1>
        <p class="card-desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <ul class="card-details">
          <li class="value">
            <img
              src="images/icon-ethereum.svg"
              width="11"
              height="18"
              alt=""
              aria-hidden="true"
            />
            <p>0.041 ETH</p>
          </li>
          <li class="time-remaining">
            <img
              src="images/icon-clock.svg"
              width="17"
              height="17"
              alt=""
              aria-hidden="true"
            />
            <span>3 days left</span>
          </li>
          <div class="card-hr" aria-hidden="true"></div>
          <li class="creator">
            <img
              src="images/image-avatar.png"
              width="34"
              height="34"
              alt=""
              aria-hidden="true"
            />
            <p>Creation of <a href="#" class="creator-name">Jules Wyvern</a></p>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
